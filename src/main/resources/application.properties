spring.application.name=WeatherDiary

# mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/weather_diary?serverTimezone=UTC&characterEncoding=UTF-8
